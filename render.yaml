services:
  - type: web
    name: lego-city-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: BOT_TOKEN
        sync: false     # задашь через панель Render
      - key: WEBHOOK_SECRET
        generateValue: true